{% extends "base.html" %}

{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-page">
    <div class="login-box">
        <h2 class="text-center mb-4">Login</h2>
        <form method="post" action="{% url 'account_login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            {% comment %} 
            <div class="d-flex justify-content-between align-items-center mb-3">
                <a href="{% url 'account_reset_password' %}" class="text-decoration-none">Forgot Password?</a>
            </div>
            {% endcomment %}
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <div class="text-center mt-3">
            Don't have an account? <a href="{% url 'account_signup' %}" class="text-decoration-none">Register</a>.
        </div>
    </div>
</div>

<style>
/* Light blue background for the entire page */
.login-page {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #b3d7ff; /* Lighter blue background */
    background-size: cover;
}

/* Light form background with black text and curved borders */
.login-box {
    background-color: #e3f2fd; /* Lighter blue for form */
    border-radius: 24px; /* Increased radius for rounded corners */
    box-shadow: 0 8px 40px rgba(0, 0, 0, 0.1);
    padding: 30px;
    max-width: 400px;
    width: 100%;
    color: #000; /* Text color is black for contrast */
}

/* Input styling with even lighter blue background and black text */
.login-box .form-control {
    background-color: #bbdefb; /* Very light blue */
    border: none;
    color: #000; /* Input text in black */
    border-radius: 12px; /* More rounded input fields */
    padding: 10px;
}

/* Placeholder color in lighter black */
.login-box .form-control::placeholder {
    color: rgba(0, 0, 0, 0.5);
}

/* Button styling with soft hover effect */
.login-box .btn-primary {
    background-color: #2196f3; /* Medium blue button */
    border: none;
    color: white; /* Button text in white */
    border-radius: 12px; /* More rounded button */
    padding: 10px;
    transition: background-color 0.3s ease;
}

.login-box .btn-primary:hover {
    background-color: #1976d2; /* Slightly darker on hover */
}

/* Link styling with black text */
.login-box a {
    color: #000;
    text-decoration: none;
}

.login-box a:hover {
    text-decoration: underline;
}
</style>
{% endblock %}
